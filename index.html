<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>森の光あつめ</title>
  <link rel="icon" href="data:,">
  <style>
    /* --- 全体スタイル --- */
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0b3d0b, #021502);
      height: 100vh;
      font-family: "Noto Sans JP", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      user-select: none;
    }

    /* --- スコア表示 --- */
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.4em;
      letter-spacing: 1px;
    }

    /* --- 光（クリック対象） --- */
    #light {
      position: absolute;
      width: 70px;
      height: 70px;
      background: radial-gradient(circle, rgba(255, 255, 200, 0.9), rgba(255, 255, 150, 0.4), rgba(255, 255, 100, 0));
      border-radius: 50%;
      box-shadow: 0 0 25px 10px rgba(255, 255, 200, 0.6);
      cursor: pointer;
      animation: float 3s ease-in-out infinite, glow 1.5s ease-in-out infinite;
      transition: transform 0.4s ease, opacity 0.6s ease;
    }

    /* --- 光のゆらぎアニメーション --- */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.4); }
    }

    /* --- フェードエフェクト --- */
    .fade {
      opacity: 0;
      transform: scale(0.6);
    }

    /* --- ゲーム全体の柔らかい森演出 --- */
    .forest {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      filter: brightness(0.4) blur(1px);
      z-index: -1;
      animation: mist 10s ease-in-out infinite;
    }

    @keyframes mist {
      0%, 100% { filter: brightness(0.4) blur(1px); }
      50% { filter: brightness(0.5) blur(1.5px); }
    }

  </style>
</head>
<body>
  <div class="forest"></div>
  <div id="score">🌿 光: 0</div>
  <div id="light"></div>

  <script>
    const light = document.getElementById('light');
    const scoreText = document.getElementById('score');
    let score = 0;

    // ランダム位置生成
    function moveLight() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      light.style.left = `${x}px`;
      light.style.top = `${y}px`;
    }

    // 光クリック時の演出
    light.addEventListener('click', () => {
      score++;
      scoreText.textContent = `🌿 光: ${score}`;
      light.classList.add('fade');
      setTimeout(() => {
        moveLight();
        light.classList.remove('fade');
      }, 400);
    });

    // 初期位置設定
    moveLight();

    // ウィンドウサイズ変更時も位置再計算
    window.addEventListener('resize', moveLight);
  </script>
</body>
</html>
