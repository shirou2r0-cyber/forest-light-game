<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>森の光を集めるゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>森の光を集める</h1>
      <div class="hud">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30</div>
      </div>
    </header>

    <main>
      <div id="play-area" class="play-area" aria-label="ゲームエリア"></div>
      <div class="controls">
        <button id="start-btn">スタート</button>
        <button id="restart-btn" style="display:none">リスタート</button>
      </div>
      <div id="end-screen" class="end-screen" aria-hidden="true"></div>
    </main>

    <footer>
      <small>リラックスして光を集めよう</small>
    </footer>
  </div>

  <script src="script.js"></script>

  <audio id="pop-sound" src="se-pop.mp3" preload="auto"></audio>
  <audio id="bgm" src="bgm-forest.mp3" preload="auto" loop></audio>

</body>
</html>
