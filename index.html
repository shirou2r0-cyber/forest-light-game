<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>森の光あつめゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay">
    <div id="ui">
      <div id="score">Score: 0</div>
      <div id="timer">Time: 30</div>
      <button id="start-btn">▶ スタート</button>
      <button id="restart-btn" style="display:none;">↺ リスタート</button>
    </div>
  </div>

  <div id="play-area"></div>

  <div id="end-screen"></div>

  <!-- 効果音とBGM -->
  <audio id="pop-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_21e92756ac.mp3" preload="auto"></audio>
  <audio id="bgm" src="https://cdn.pixabay.com/audio/2022/02/23/audio_5b8c6a7a1d.mp3" preload="auto" loop></audio>

  <script src="script.js"></script>
</body>
</html>
